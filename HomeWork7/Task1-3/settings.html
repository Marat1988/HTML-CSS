    <h1>Settings</h1>
    <div class="container text-center">
        <div class="row bg-info align-items-center" style="height: 100px;">
           <div class="col-3">AVATAR</div>
           <div class="col-5">STUDENT INFO</div>
           <div class="col-4">CHANGE PASSWORD</div>        
        </div>
        <div class="row">
           <div class="col-3">
               <form>
                  <div class="my-3">
                      <input type="image" id="userAvatar" alt="avatar"
                      width="50%"
                      height="50%" 
                      src="images/coder.png"/>
                  </div>
                  <div class="my-3 d-grid">
                      <button class="btn btn-secondary" type="submit">Choose photo</button>
                  </div>                
               </form>             
           </div>
           <div class="col-5">
               <form>
                  <div class="my-3">
                      <input type="text" class="form-control" placeholder="First name">
                  </div>
                  <div class="my-3">
                      <input type="text" class="form-control" placeholder="Last name">
                  </div>
                  <div class="my-3">
                      <input type="email" class="form-control" placeholder="Email">
                  </div>
                  <div class="my-3">
                      <input type="text" class="form-control" placeholder="Address">
                  </div>
                  <div class="my-3">
                      <input type="url" class="form-control" placeholder="FB LINK">
                  </div>
                  <div class="my-3 d-grid">
                      <button class="btn btn-secondary" type="submit">Save changes</button>
                  </div>
               </form>
           </div>
           <div class="col-4">
               <form>
                  <div class="my-3">
                      <input type="password" class="form-control" placeholder="Old password">
                  </div>
                  <div class="my-3">
                      <input type="password" class="form-control" placeholder="New password">
                  </div>
                  <div class="my-3">
                      <input type="password" class="form-control" placeholder="Repeat password">
                  </div>
                  <div class="my-3 d-grid">
                      <button class="btn btn-secondary" type="submit">Change password</button>
                  </div>
               </form>    
           </div>          
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
